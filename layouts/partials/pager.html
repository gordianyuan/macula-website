<ul class="list-unstyled d-flex justify-content-between align-items-center mb-0 pt-5 polaris-main-link-btn-group">
  <li>
    <a {{if .NextInSection}} href="{{.NextInSection.RelPermalink}}" aria-label="{{ T "ui_pager_prev" }} - {{
    .NextInSection.Title}}" {{end}}class="{{if not .NextInSection}} disable-click{{end}} btn-grey"><span class="mr-1">←</span>{{ T "ui_pager_prev" }}</a>
  </li>
  <li>
    <a {{if .PrevInSection}} href="{{.PrevInSection.RelPermalink}}" aria-label="{{ T "ui_pager_next" }} - {{
    .PrevInSection.Title}}" {{end}}class="{{if not .PrevInSection}} disable-click{{end}} btn-grey">{{ T "ui_pager_next" }}<span class="ml-1">→</span></a>
  </li>
</ul>
